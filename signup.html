<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- add favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- stylesheet   -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">X</label>
        <i class="fa-solid fa-bars"></i>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you sign up!</h2>
                <label for="first-name">First Name</label>
                <input required type="text" name="first-name" id="first-name" class="text-input">
                <br>
                <label for="last-name">Last Name</label>
                <input required type="text" name="last-name" id="last-name" class="text-input">
                <br>
                <label for="email-address">Email Address</label>
                <input required type="email" name="email-address" id="email-address" class="text-input">
                
            <div class="radio-buttons">
                <div>
                    <input aria-selected="true" type="radio" id="road" name="running-preference" value="road" checked>
                    <label for="road">Road</label>
                </div>

                <div>
                    <input type="radio" id="trail" name="running-preference" required>
                    <label for="road">Trail</label>
                </div>

                <div>
                <input type="radio" id="both" name="running-preference" required>
                <label for="road">Both</label>
                </div>
            </div>
            <button type="submit" class="join-button">
            <label for="join-button">Let's Run!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"></a><i class="fa-brands fa-facebook"></i>
            </li>

            <li>
                <a href="https://x.com/?lang=en-GB" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"></a><i
                    class="fa-brands fa-twitter"></i></i>
            </li>

            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"></a><i
                    class="fa-brands fa-youtube"></i></i></i>
            </li>

            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"></a><i
                    class="fa-brands fa-instagram"></i></i></i></i>
            </li>
        </ul>

    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/c37a900a39.js" crossorigin="anonymous"></script>
</body>

</html>
